<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Car price predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%;">

                <div class="card-header">
                    <div class="col-12">
                        <h1>Welcom to Car Price predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form action="" method="post" accept-charset="utf-8">
                        <div class="col-10 form-group" style="text-align: center;">
                            <label for=""><b>Select Company</b></label>
                            <select name="company" id="company" onchange="load_car_models(this.id, 'car_model' ,companies, car_models)" class="selectpicker form-control" required="1">
                                {% for company in companies %}
                                <option value="{{company}}">{{ company }}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for=""><b>Select car model</b></label>
                            <select name="car_model" id="car_model" class="selectpicker form-control" required="1">
                                <!-- {% for model in car_models %}
                                <option value="{{model}}">{{ model }}</option>
                                {%endfor%} -->
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for=""><b>Select Year of  purchase</b></label>
                            <select name="year" id="year" class="selectpicker form-control" required="1">
                                {% for year in years %}
                                <option value="{{year}}">{{ year }}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for=""><b>Select fuel type</b></label>
                            <select name="fuel_type" id="fuel_type" class="selectpicker form-control" required="1">
                                {% for fuel_type in fuel_types %}
                                <option value="{{fuel_type}}">{{ fuel_type }}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: center;">
                            <label for=""><b>Enter number of kms travelled</b></label>
                            <input class="form-control" type="text" name="kilo_driven" id="kilo_driven" placeholder="Enter no. of kms travelled">
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                        <button class="btn btn-primary form-control" onclick="send_data()">predict price</button>
                            </div>
                    </form> 
                    <br>
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function load_car_models(id, car_model_id, companies, car_models){
            var company = document.getElementById(id)
            var car_model = document.getElementById(car_model_id)

            companies.forEach(company => {
                if(company.value == company){
                    car_models.forEach(model => {
                        if (company in model){
                            var newOption = document.createElement("option")
                            newOption.value = model
                            newOption.innerHTML = model 
                            car_model.options.add(newOption)
                        }
                        
                    });
                }
            });
        }

        function form_handler(event){
            event.preventDefault()
        }
        function send_data(){
            // supress form default behaviour
            // send and receive data to predict method 
            document.querySelector('form').addEventListener('submit', form_handler)
            var fd = new FormData(document.querySelector('form'))

            var xhr = new XMLHttpRequest()
            xhr.open('POST', '/predict', true)
            document.getElementById('prediction').innerHTML = "wait, we are predicting..."

            xhr.onreadystatechange= function(){
                if (xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById("predcition").innerHTML = "Prediction: Rs." + xhr.responseText
                }
            }
            xhr.onload = function(){}
            xhr.send(fd);

        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
